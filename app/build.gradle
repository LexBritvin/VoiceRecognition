apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.britvin.voicerecognition"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('src/main/java/com/example/britvin/voicerecognition/libs/apacheds-all-1.5.5.jar')
    compile files('src/main/java/com/example/britvin/voicerecognition/libs/commons-math3-3.0.jar')
    compile files('src/main/java/com/example/britvin/voicerecognition/libs/encog-core-3.2.0.jar')
}
